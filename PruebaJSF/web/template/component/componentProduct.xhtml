<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

      <!--
      <div class="container">

          <div class="row">
      -->

                  <ui:repeat var="product" value="#{repeatBean.products}">
                      <div class="col s6 m6 l4">
                          <div class="card">
                              <div class="card-image waves-effect waves-block waves-light">
                                  <h:graphicImage class="activator" value="resources/img/office.jpg"></h:graphicImage>
                              </div>
                              <div class="card-content">
                                  <span class="card-title activator grey-text text-darken-4">
                                    <h:outputText value="Product ##{product.productsId}"/>
                                    <i class="material-icons right">more_vert</i>
                                  </span>
                                  <p><a href="#">This is a link</a></p>
                              </div>
                              <div class="card-reveal">
                                  <span class="card-title grey-text text-darken-4"><h:outputText value="#{product.productsDescription}"/><i class="material-icons right">close</i></span>
                                  <h:outputText value="#{product.productsName}"/>
                              </div>
                          </div>
                      </div>
                  </ui:repeat>

      <!--
          </div>

      </div>
      -->




</html>
