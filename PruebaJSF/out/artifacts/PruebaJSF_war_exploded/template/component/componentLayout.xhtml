<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <h:outputScript name="js/jquery-2.1.1.min.js"></h:outputScript>
        <h:link name="http://fonts.googleapis.com/icon?family=Material+Icons"></h:link>
        <h:outputStylesheet name="css/materialize.min.css"></h:outputStylesheet>
        <h:outputStylesheet name="css/icon.css"></h:outputStylesheet>

    </h:head>

    <h:body>

        <ui:insert name="navbar">
            <ui:include src="/template/component/componentNavBar.xhtml"></ui:include>
        </ui:insert>

        <div class="container">
            <div class="row">
                <ui:insert name="header">
                    <ui:include src="/template/component/componentHeader.xhtml"></ui:include>
                </ui:insert>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <ui:insert name="content">
                    <ui:include src="/template/component/componentContent.xhtml"></ui:include>
                </ui:insert>
            </div>
        </div>


        <ui:insert name="product">
            <ui:include src="/template/component/componentProduct.xhtml"></ui:include>
        </ui:insert>


        <ui:insert name="footer">
            <ui:include src="/template/component/componentFooter.xhtml"></ui:include>
        </ui:insert>






        <h:outputScript name="js/materialize.min.js">
            $(document).ready(function(){
                $(".button-collapse").sideNav();
            });
        </h:outputScript>
    </h:body>
</html>
